<!DOCTYPE html>
<html>
    <body>

        <h2>What Can JavaScript Do?</h2>

        <p>JavaScript can change HTML attribute values.</p>

        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

        <button onclick="fnTurnOn()" >Turn on the light</button>

        <img id="myImage" src="off.png" style="width:200px">

        <button onclick="fnTurnOff()">Turn off the light</button>
        <script>
            function fnTurnOn(){
                document.getElementById('myImage').src='on.png';
            }
            function fnTurnOff(){
                document.getElementById('myImage').src='off.png';
            }
        </script>
    </body>
</html>
